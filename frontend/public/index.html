    <!-- START ADMIN CDN -->
    <script>
      const currentPath = window.location.pathname;

      // Remove any previously added CSS files
      function removeOldCSS(href) {
        document.querySelectorAll("link[rel='stylesheet']").forEach((link) => {
          if (link.href.includes(href)) {
            link.remove();
          }
        });
      }

      if (currentPath.startsWith("/admin")) {
        removeOldCSS("website_assets/css/main.css"); // Remove website CSS if admin
        const adminCssLink = document.createElement("link");
        adminCssLink.rel = "stylesheet";
        adminCssLink.href = "/admin_assets/css/main.css";
        document.head.appendChild(adminCssLink);
      } else {
        removeOldCSS("admin_assets/css/main.css"); // Remove admin CSS if website
        const websiteCssLink = document.createElement("link");
        websiteCssLink.rel = "stylesheet";
        websiteCssLink.href = "/website_assets/css/main.css";
        document.head.appendChild(websiteCssLink);
      }
    </script>

    <link
